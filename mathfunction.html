<!DOCTYPE html>
<html lang="en">
<head>
<meta char="utf-8">
<title>mat function</title>
</head>
<body>
<script type="text/javascript">

document.write(Math.pow(2,3));
document.write("<br>");
document.write(Math.sqrt(64));
document.write("<br>");
document.write(Math.abs(-64));
document.write("<br>");
document.write(Math.cos(0 *Math.PI /180));
document.write("<br>");
document.write(Math.random());
document.write("<br>");
document.write(Math.ceil(4.4));
document.write("<br>");

document.write(Math.round(4.7));
document.write("<br>");

document.write(Math.floor(4.9));
document.write("<br>");









</script>

</head>


</html>
