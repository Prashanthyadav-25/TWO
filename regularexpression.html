<html>
<head>
<tilte>Regular expression in js</title>
<script type="text/javascript">
function validate()
{
var username = document.getelementbyID("uname").value;
var regx =/E00/;
if(regx.text(username))
{
alert("valid username");
}
else
{
alert("Invalid username");
document.getElementbyId("Ibluser").style.visibility="visible";
}
}
</script>
</head>
<body>
<form action="message.html">

  <input id="uname" placeholder="username" type="text"/><br>
  <label id="Ibluser" style="color:red;visibility:hidden">Invalid username</label>
  <br>

<button onclick="validate()" type="button">submit</button>
</form>
</body>
</html>
