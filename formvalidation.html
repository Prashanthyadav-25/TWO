<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["pname"].value;

    alert("Name must be filled out");
    return false;
    
    
    var y = document.forms["myForm"]["sname"].value;
  if (y == "") {
    alert("Name must be filled out");
    return false;
    
    
    
  }
  }
}
</script>
</head>
